<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ffe5ec,#ffc2d1);
  overflow:hidden;
  position:relative;
}

/* Floating particles */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:#ffffffaa;
  border-radius:50%;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

#app{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  position:relative;
  z-index:2;
}

.screen{
  width:100%;
  max-width:900px;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:4.5rem;
  color:#c9184a;
}

.subtitle{
  margin-top:20px;
  font-size:1.2rem;
  line-height:1.6;
}

.promise{
  font-size:1.4rem;
  margin-top:30px;
  line-height:1.8;
  font-family:'Playfair Display',serif;
}

button{
  padding:14px 40px;
  border:none;
  border-radius:50px;
  font-size:1.1rem;
  cursor:pointer;
  margin:15px;
  transition:all .3s ease;
}

.yes{
  background:#c9184a;
  color:white;
  transform:scale(1);
}

.no{
  background:#ff4d6d;
  color:white;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div id="app"></div>

<script>

/* Particles */
for(let i=0;i<30;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  p.style.bottom="-10px";
  document.body.appendChild(p);
}

const app=document.getElementById("app");

let phrases=[
"Nice try üòú","Hehe almost üòÇ","Not today üòè","Catch me first üëÄ",
"Are you sure? ü§≠","Try again üòÜ","Mission failed üòé",
"Still thinking? üòå","That tickles üòù","Impossible üòà",
"Too slow üòú","Focus üòÇ","Nopeee üòè","Hmmm ü§î",
"Really? üòÜ","Almost got me üòé","Better luck next time üòú",
"Think harder üòè","Hehehe üòà","Still no üòÜ",
"You serious? üòÇ","Come onnn üòú","Try harder üòé",
"Is that all? üòè","No chance üòù","Still trying? üòå",
"Oops üòú","Keep going üòÇ","Nahi chalega üòé","Arey yaar üòÜ"
];

function showProposal(){

app.innerHTML=`
<div class="screen">
  <div class="title">Hey Bhumi ‚ù§Ô∏è</div>

  <div class="subtitle">
  Bhumiiiiii kal k liyee i'm really realllyyy sollyyy babbyyy piizz maaf kar doo.
  i dont know how to apogolise ache in perfect way but I‚Äôm really, really sorry babe for hurting you and making you feel bad.
  i never meant to hurt you. I just want you to be the happiest person‚Ä¶.
  </div>

  <div class="subtitle" style="margin-top:30px;">
  Will you be my Valentine?
  </div>

  <div id="btnRow" style="display:flex;justify-content:center;gap:20px;margin-top:30px;">
    <button class="yes" id="yesBtn" onclick="showPromise()">YES üíç</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>
`;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let phraseIndex=0;
let yesScale=1;
let cooldown=false;

requestAnimationFrame(()=>{
  const rect=noBtn.getBoundingClientRect();
  noBtn.style.position="fixed";
  noBtn.style.left=rect.left+"px";
  noBtn.style.top=rect.top+"px";
});

document.onmousemove=(e)=>{

  if(cooldown) return;

  const rect=noBtn.getBoundingClientRect();
  const centerX=rect.left+rect.width/2;
  const centerY=rect.top+rect.height/2;

  const dx=centerX-e.clientX;
  const dy=centerY-e.clientY;
  const distance=Math.sqrt(dx*dx+dy*dy);

  if(distance<130){

    cooldown=true;

    noBtn.innerText=phrases[phraseIndex];
    phraseIndex=(phraseIndex+1)%phrases.length;

    const angle=Math.atan2(dy,dx);

    let newLeft=rect.left+Math.cos(angle)*160;
    let newTop=rect.top+Math.sin(angle)*160;

    newLeft=Math.max(0,Math.min(window.innerWidth-rect.width,newLeft));
    newTop=Math.max(0,Math.min(window.innerHeight-rect.height,newTop));

    noBtn.style.transition="left .3s ease, top .3s ease";
    noBtn.style.left=newLeft+"px";
    noBtn.style.top=newTop+"px";

    yesScale+=0.05;
    yesScale=Math.min(2.2,yesScale);
    yesBtn.style.transform=`scale(${yesScale})`;

    setTimeout(()=>cooldown=false,350);
  }
};
}

function showPromise(){
document.onmousemove=null;

app.innerHTML=`
<div class="screen">
<div class="title">Bhumi ‚ù§Ô∏è</div>

<div class="promise">
You are the most special person in my life. I promise to love you better, understand you, and never let you feel alone again. ü´∂üèª
</div>

</div>
`;
}

showProposal();

</script>
</body>
</html>
